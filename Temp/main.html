<!DOCTYPE html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1>Temperature Converter</h1>

    <input type="number" id="temperature" placeholder="Enter temperature">
    <select id="unit">
        <option value="CtoF">Celsius to Faherenheit</option>
        <option value="FtoC">Faherenheit to Celsius</option>
    </select>
    <button onclick="convertTemp()">Converter</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
